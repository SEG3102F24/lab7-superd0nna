<div>
    <h2>Search for an Author</h2>
    <div>
      <label for="id">Author Id:</label>
      <input type="text" #authorQuery id="id">
      <button (click)="submit(authorQuery.value)">Search</button>
    </div>
    
    <!-- Display error msg if the input is empty -->
    <div *ngIf="errorMessage" class="error-message" style="color: red;">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
